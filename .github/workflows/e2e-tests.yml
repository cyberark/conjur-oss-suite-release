name: E2E Tests

on:
  # Only run this on pushes to master
  push:
    branches:
    - master

  # And when PRs operations are done
  pull_request:
    types:
    - opened
    - reopened
    - synchronize

jobs:
  e2e-tests:
    name: Run E2E Tests
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.13
        uses: actions/setup-go@v1
        with:
          go-version: 1.13

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Create k8s KinD Cluster
        uses: helm/kind-action@v1.0.0-alpha.3

      - name: Install Helm
        uses: azure/setup-helm@v1

      - name: Add Helm 'stable' repository
        run: helm repo add stable https://kubernetes-charts.storage.googleapis.com/ && helm repo update

      - name: Run releases test
        working-directory: ./release-testing
        run: ./test
